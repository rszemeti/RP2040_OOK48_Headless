[env:rpipico]
platform = raspberrypi
board = rpipico
framework = arduino

; Both cores are used - core 0 for radio, core 1 for GUI/serial/GPS
build_flags =
    -D ARDUINO_ARCH_RP2040

lib_deps =
    bodmer/TFT_eSPI
    kosme/arduinoFFT

; TFT_eSPI requires its User_Setup_Select.h to point to your display config.
; Copy your Setup_Elecraft_HMI.h into the TFT_eSPI library folder and ensure
; User_Setup_Select.h references it, as per the original project.
