name: Build Firmware UF2

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-uf2:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: arduino

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware (pico2)
        run: pio run -e pico2

      - name: Upload UF2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-uf2
          path: arduino/.pio/build/pico2/firmware.uf2

      - name: Attach UF2 to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: arduino/.pio/build/pico2/firmware.uf2
